        <div class="registration-form">

                <input type="text" name="Name" id="name"

                <select id="select_option">
                    <option>+91</option>
                    <option>+92</option>

                    <option>+94 </option>

                &nbsp;&nbsp;
                    <span  id="gender_radio">Other</span>                
                <br><br>
